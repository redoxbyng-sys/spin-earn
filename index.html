<!DOCTYPE html>
<html lang="en">
<head>

 <script src='//libtl.com/sdk.js' data-zone='9734652' data-sdk='show_9734652'></script>

<body>
  <h1>🐶 Dog Spin & Earn</h1>
  <div id="points">Balance: ₹0</div>

  <div class="wheel-container">
    <div id="wheel" class="wheel"></div>
  </div>

  <button id="spinBtn" class="spin-btn">🎡 Spin Now</button>

  <!-- Popup Ad -->

      <span id="closePopup" class="close-btn">✖</span>
      <h2>Sponsored Ads</h2>
      <p>Watch these ads to continue...</p>
      <div id="adBox" class="ad-box">Loading Ad...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
